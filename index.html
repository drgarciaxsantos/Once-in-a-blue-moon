<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Once in a Blue Moon â€“ Hugot Love</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Great+Vibes&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

<style>

*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Poppins',sans-serif;
  background: radial-gradient(circle at top, #1B1F4A 0%, #0D0F2D 100%);
  color:#E6E8FA;
  overflow-x:hidden;
  position:relative;
}

a{text-decoration:none;color:inherit;}

/* Stars */
.star{
  position:absolute;
  background:white;
  border-radius:50%;
  opacity:0.8;
  animation:twinkle 2s infinite alternate;
}

@keyframes twinkle{
  0%{opacity:0.3;}
  50%{opacity:1;}
  100%{opacity:0.3;}
}

/* Pages */
.page{
  display:none;
  padding-bottom:50px;
}

/* Header */
header{
  position: relative;
  height:100vh;
  text-align:center;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

header h1{
  font-family:'Playfair Display',serif;
  font-size:3rem;
  margin-bottom:20px;
  color:#B49FCC;
}

header p{
  font-size:1.2rem;
  max-width:600px;
  margin-bottom:40px;
}

.cta-btn{
  padding:12px 30px;
  background:#FFCAD4;
  color:#1B1F4A;
  font-weight:600;
  border-radius:30px;
  cursor:pointer;
  box-shadow:0 0 10px #FFCAD4;
}

/* Moon */
.moon{
  position:absolute;
  top:15%;
  right:10%;
  width:150px;
  height:150px;
  background: radial-gradient(circle, #AFCBFF, #4169E1);
  border-radius:50%;
  box-shadow:0 0 30px #AFCBFF;
}

/* Story */
.story{
  padding:80px 20px;
  text-align:center;
}

.story h2{
  font-size:2.5rem;
  margin-bottom:30px;
  color:#FFCAD4;
}

.hugot{
  color:#FF99CC;
  font-style:italic;
}

/* Note section */
.note-section{
  background: rgba(255,202,212,0.05);
  padding:60px 20px;
  text-align:center;
}

textarea{
  width:80%;
  max-width:600px;
  padding:12px;
  border-radius:10px;
  border:none;
}

/* Floating notes animation */
#notesDisplay p{
  margin:10px auto;
  max-width:600px;
  color:#FFCAD4;
  font-style:italic;
  animation:floatNote 10s linear infinite;
}

@keyframes floatNote{
  0%{transform:translate(0,0);}
  25%{transform:translate(10px,-10px);}
  50%{transform:translate(-10px,-20px);}
  75%{transform:translate(10px,-10px);}
  100%{transform:translate(0,0);}
}

/* Grid wall */
.story-grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:40px;
}

.story-box{
  background:#0B3D91;
  border-radius:15px;
  padding:20px;
  font-style:italic;
}

/* Make wall notes static */
.user-note{
  animation:none !important;
  position:static !important;
}

</style>
</head>
<body>

<audio id="bgMusic" loop>
  <source src="Multo.mp3" type="audio/mpeg">
</audio>

<!-- PAGE 1 -->
<div class="page" id="page1" style="display:block;">

<header>
<div class="moon"></div>

<h1>Once in a Blue Moon</h1>

<p>Some loves appear only once, bright and fleeting.</p>

<button class="cta-btn" onclick="goToPage('page2')">
Next Page
</button>

</header>

<section class="note-section">

<h3>Leave Your Hugot</h3>

<textarea id="note"></textarea>

<br><br>

<button onclick="addNote()">
Send Hugot
</button>

<div id="notesDisplay"></div>

</section>

</div>

<!-- PAGE 2 -->
<div class="page" id="page2">

<section class="story">

<h2>Hugot Wall</h2>

<div class="story-grid" id="hugotWall">

<div class="story-box">Even stars leave trails of tears</div>

<div class="story-box">Love fades away through years</div>

</div>

<br>

<button onclick="goToPage('page1')" class="cta-btn">
Previous
</button>

</section>

</div>

<script>

/* Stars */
for(let i=0;i<50;i++){

let star=document.createElement("div");

star.className="star";

star.style.width=Math.random()*3+"px";
star.style.height=Math.random()*3+"px";

star.style.top=Math.random()*100+"%";
star.style.left=Math.random()*100+"%";

document.body.appendChild(star);

}

/* Add Hugot */
function addNote(){

const noteInput=document.getElementById("note");

const note=noteInput.value.trim();

if(note==="") return;

/* Save */
let notes=
JSON.parse(localStorage.getItem("hugotNotes"))||[];

notes.push(note);

localStorage.setItem(
"hugotNotes",
JSON.stringify(notes)
);

/* Page 1 floating */
const display=document.getElementById("notesDisplay");

const p=document.createElement("p");

p.textContent="ðŸ’” "+note;

p.style.position="absolute";

p.style.top=Math.random()*50+"vh";

p.style.left=Math.random()*80+"vw";

/* random speed */
p.style.animationDuration=
(8+Math.random()*10)+"s";

display.appendChild(p);

/* Page 2 wall */
const wall=document.getElementById("hugotWall");

const box=document.createElement("div");

box.className="story-box user-note";

box.textContent=note;

wall.appendChild(box);

noteInput.value="";

}

/* Load saved */
function loadNotes(){

let notes=
JSON.parse(localStorage.getItem("hugotNotes"))||[];

const display=document.getElementById("notesDisplay");

const wall=document.getElementById("hugotWall");

notes.forEach(note=>{

const p=document.createElement("p");

p.textContent="ðŸ’” "+note;

p.style.position="absolute";

p.style.top=Math.random()*50+"vh";

p.style.left=Math.random()*80+"vw";

/* random speed */
p.style.animationDuration=
(8+Math.random()*10)+"s";

display.appendChild(p);

const box=document.createElement("div");

box.className="story-box user-note";

box.textContent=note;

wall.appendChild(box);

});

}

/* Navigation */
function goToPage(id){

document
.querySelectorAll(".page")
.forEach(p=>p.style.display="none");

document
.getElementById(id)
.style.display="block";

}

/* Load */
window.onload=function(){

loadNotes();

/* music autoplay safe */
const music=document.getElementById("bgMusic");

music.play().catch(()=>{
document.body.onclick=()=>{
music.play();
};
});

};

</script>

</body>
</html>
